<h2 style="color: #0fb9b4; text-align: center;">Product Details</h2>
<div class="d-flex p-5 m-4 justify-content-center">

    <hr />
    <div *ngIf="product">
        <div>
            <img class="card-img-top  img-fluid" [src]="product.imgpath">
        </div>
        <br>
        <div>
            <label><b>Product Id: </b></label> {{product.prodid}}
        </div>
        <div>
            <label><b>Product Name: </b></label> {{product.prodname}}
        </div>
        <div>
            <label><b>Brand: </b></label> {{product.brand}}
        </div>
        <div>
            <label><b>Category: </b></label> {{product.category.categoryname}}
        </div>
        <div>
            <label><b> Type : </b></label> {{product.type}}
        </div>
        <div>
            <label><b>Price </b></label> {{product.price}}
        </div>
        <br>
        <button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
    </div>
</div>
