<h3>Update Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="user.firstname" name="name">
      </div>
  
      <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" id="brand" required [(ngModel)]="user.lastname" name="brand">
        </div>
  
        <div class="form-group">
          <label for="name">Phone No</label>
          <input type="text" class="form-control" id="madein" required [(ngModel)]="user.contact.phno" name="madein">
        </div>
        
        <div class="form-group">
          <label for="name">Status</label>
          <input type="text" class="form-control" id="status" required [(ngModel)]="user.status" name="status">
        </div>
        
    <button type="submit" class="btn btn-success">Submit</button>
  </form>


</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Users</button><br>
