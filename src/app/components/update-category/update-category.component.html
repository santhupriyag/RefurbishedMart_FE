<h3>Update Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="form-group">
        <label for="name">Category Id</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="Category.categoryid" name="name">
      </div>
  
      <div class="form-group">
          <label for="name">Category Name</label>
          <input type="text" class="form-control" id="brand" required [(ngModel)]="Category.categoryname" name="brand">
        </div>
        
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
