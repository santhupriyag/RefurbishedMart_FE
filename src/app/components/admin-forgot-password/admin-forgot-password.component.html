<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Reset password</h1>
                    <p class="lead">
                        Enter your email to reset your password.
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form [formGroup]="registerForm" >
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <a  (click) = "onSubmit()"  class="btn btn-lg btn-primary">Reset password</a>
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Reset password</button> -->
                                </div>
                            </form>
                            <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a routerLink="/register" routerLinkActive="active" class="text-primary ml-1">register</a></p>
  
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
