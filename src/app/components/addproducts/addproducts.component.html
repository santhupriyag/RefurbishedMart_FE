<h3 style="color: #0fb9b4; text-align: center;">Create Product</h3>
<div class="d-flex p-5 m-4 justify-content-center">
    <br>
    <div  style="width: 400px;" >
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" ngNativeValidate>
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="product.prodname" name="name">
            </div>

            <div class="form-group">
                <label for="name">Type</label>
                <input type="text" class="form-control" id="brand" required [(ngModel)]="product.type" name="brand">
            </div>
            <div class="form-group">
                <label for="name">Brand</label>
                <input type="text" class="form-control" id="brand" [(ngModel)]="product.brand" required  name="brand">
            </div>

            <div class="form-group">
                <label for="name">Category :</label>
                <select class="form-select" aria-label="Default select example" [(ngModel)]="product.category" name="select">
                    <option selected disabled> select category</option>
                    <option *ngFor="let category of getcategorys" [ngValue]="category">
                        {{ category.categoryname }}
                    </option>
                
                  </select>
                <!-- <input type="text" class="form-control" id="brand" required  name="category"> -->
            </div>
            <div class="form-group">
                <label for="name">Image Path </label>
                <input type="text" class="form-control" id="brand" required [(ngModel)]="product.imgpath"  name="imgpath">
            </div>

            <div class="form-group">
                <label for="name">Price</label>
                <input type="text" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
            </div>

            <div class="form-group">
                <label for="name">Description </label>
                <input type="textarea" class="form-control" id="brand" required  [(ngModel)]="product.description" name="description">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <!-- <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
    </div> -->
</div>
