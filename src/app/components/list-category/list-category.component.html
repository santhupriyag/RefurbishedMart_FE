
    <div class="panel-heading">

    </div>
    <div class="panel-body">
      <table class="table table-info">
        <thead class="table-dark">
          <tr>
            <th>Category Id</th>
            <th>Category Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let catgeory of Categorys ">
            <td>{{catgeory.categoryid}}</td>
            <td>{{catgeory.categoryname}}</td>

            <td><button (click)="deleteCategory(catgeory.categoryid)" class="btn btn-danger">Delete</button>
              <button  (click)="updatecategory(catgeory.categoryid)" class="btn btn-secondary" style="margin-left: 10px">Update</button>
                <!-- <button (click)="detailspage(catgeory.categoryid)"  class="btn btn-info" style="margin-left: 10px">Details</button> -->
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
