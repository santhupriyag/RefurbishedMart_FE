<div class="container">
    <div class=" text-center mt-5 ">

        <h4 >FeedBack Form</h4>
            
        
    </div>


<div class="row ">
  <div class="col-lg-7 mx-auto">
    <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
   
        <div class = "container">
            <form [formGroup]="registerForm" >

        <div class="controls">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                      
                        <label>First Name</label>
                        <input type="text" formControlName="fname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fname.errors }" />
                        <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
                            <div *ngIf="f.fname.errors.required">First Name is required</div>
                            <div *ngIf="f.fname.errors.pattern">Inavalid First Name</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lname.errors }" />
                        <div *ngIf="submitted && f.lname.errors" class="invalid-feedback">
                            <div *ngIf="f.lname.errors.required">Last Name is required</div>
                            <div *ngIf="f.fname.errors.pattern">Inavalid First Name</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Password is required</div>
                            <div *ngIf="f.email.errors.minlength">email required</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_need">Please give your Rating *</label>
                        <select id="form_need" name="need" class="form-control" formControlName="select" [ngClass]="{ 'is-invalid': submitted && f.select.errors }" required="required" data-error="Please specify your need.">
                            <option value="" selected disabled>--Select Your Rating--</option>
                            <option >GOOD</option>
                            <option >BAD</option>
                            <option >MODERATE</option>
                            <option >IMPROVE</option>
                        </select>
                        <div class="invalid-feedback" *ngIf="submitted && f.select.errors">
                            <div *ngIf="f.select.errors.required">
                                select is required
                            </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="form_message">FeedBack *</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message." formControlName="textArea"[ngClass]="{ 'is-invalid': submitted && f.textArea.errors }" ></textarea
                            >
                            <div class="invalid-feedback" *ngIf="submitted && f.textArea.errors">
                                <div *ngIf="f.textArea.errors.required">
                                    desctiption is required
                                </div>
                        </div>
                        </div>

                    </div>


                <div class="col-md-12">
                    
                    <input type="submit" (click) = "onSubmit()" class="btn btn-success btn-send  pt-2 btn-block
                        " value="Send Message" >
                
            </div>
      
            </div>


    </div>
    </form>
    </div>
        </div>


</div>
    <!-- /.8 -->

</div>
<!-- /.row-->

</div>
</div>
